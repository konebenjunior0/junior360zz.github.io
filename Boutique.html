<head>

    <title>Boutique en ligne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #2d6cdf;

            padding: 15px;

        .container {
            width: 90%;
            margin: auto;
            margin-top: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }

        .product button {
            background: #2d6cdf;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        #cart {
            background: white;
            padding: 15px;
            margin-top: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .removeBtn {
            margin-left: 10px;
            background: red;
            color: white;
            border: none;
            padding: 3px 7px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>

<script>
    let total = 0;

    function addToCart(name, price) {
        const list = document.getElementById("cart-items");

        const item = document.createElement("li");
        item.textContent = name + " - " + price + "â‚¬ ";

        // bouton supprimer
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "X";
        removeBtn.className = "removeBtn";

        removeBtn.onclick = function() {

            total -= price;
            document.getElementById("total").textContent = total;
