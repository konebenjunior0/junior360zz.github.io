<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customisation d'affiche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 30px;
    }

    h1 {
      color: #333;
    }

    #affiche {
      width: 300px;
      height: 400px;
      background-color: white;
      border: 2px solid #333;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    #texte {
      font-size: 20px;
      color: #111;
    }

    input, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }

    #img-preview {
      max-width: 100%;
      max-height: 60%;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üñåÔ∏è Cr√©e ton affiche personnalis√©e</h1>

  <div id="affiche">
    <img id="img-preview" src="" alt="">
    <p id="texte">Ton texte ici</p>
  </div>

  <input type="text" id="input-texte" placeholder="√âcris ton texte ici">
  <input type="color" id="choix-couleur">
  <input type="file" id="choix-image" accept="image/*">
  <br>
  <button onclick="changerTexte()">Changer le texte</button>
  <button onclick="changerCouleur()">Changer la couleur</button>
  <button onclick="ajouterImage()">Ajouter une image</button>

  <script>
    function changerTexte() {
      const texte = document.getElementById("input-texte").value;
      document.getElementById("texte").textContent = texte;
    }

    function changerCouleur() {
      const couleur = document.getElementById("choix-couleur").value;
      document.getElementById("texte").style.color = couleur;
    }

    function ajouterImage() {
      const fichier = document.getElementById("choix-image").files[0];
      const img = document.getElementById("img-preview");
      if (fichier) {
        const lecteur = new FileReader();
        lecteur.onload = function(e) {
          img.src = e.target.result;
          img.style.display = "block";
        };
        lecteur.readAsDataURL(fichier);
      }
    }
  </script>
</body>
</html>
