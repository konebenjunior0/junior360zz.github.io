<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site de Junior üòé</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
      background: url('IMG_1864.jpeg') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 80px;
      font-size: 65px;
      text-shadow: 3px 3px 8px black;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 28px;
      margin-top: -20px;
      text-shadow: 2px 2px 6px black;
      animation: fadeIn 2.2s ease forwards;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 28px;
      padding: 18px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      animation: fadeIn 2.5s ease forwards;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
      opacity: 0.6;
    }

    form {
      background-color: rgba(0, 0, 0, 0.85);
      display: inline-block;
      margin-top: 40px;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.25);
      width: 600px;
      max-width: 90%;
      opacity: 0;
      transform: scale(0.5);
      animation: zoomIn 1.5s ease forwards 1s;
    }

    h2 {
      font-size: 35px;
      margin-bottom: 30px;
    }

    input {
      display: block;
      width: 95%;
      padding: 20px;
      margin: 15px auto;
      border: none;
      border-radius: 10px;
      font-size: 22px;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
      font-size: 24px;
      margin-top: 15px;
    }

    .submit-btn:hover {
      background-color: #1e7e34;
    }

    .unlock {
      background-color: #007bff;
      box-shadow: 0 0 20px #00ffcc;
      animation: pulse 1s infinite alternate;
    }

    /* üí• Effets d‚Äôapparition */
    @keyframes zoomIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      from { box-shadow: 0 0 10px #00ffcc; }
      to { box-shadow: 0 0 35px #00ffcc; }
    }

    /* üì± Adaptation mobile */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 45px;
        margin-top: 60px;
      }

      p {
        font-size: 20px;
      }

      form {
        width: 90%;
        padding: 30px;
      }

      input {
        font-size: 18px;
        padding: 15px;
      }

      button {
        font-size: 22px;
        padding: 15px 30px;
      }

      .submit-btn {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur le site de Junior üòé</h1>
  <p>Clique sur le bouton pour visiter mon site :</p>

  <a id="lienSite" href="https://heylink.me/beendojr/" target="_blank">
    <button id="boutonVisite" disabled>Aller sur mon site üåç</button>
  </a>

  <form onsubmit="return verifierInfos()">
    <h2>Entre tes infos üëá</h2>
    <input type="text" id="nom" placeholder="Ton nom" required>
    <input type="number" id="age" placeholder="Ton √¢ge" required>
    <input type="email" id="email" placeholder="Ton e-mail" required>
    <input type="password" id="motDePasse" placeholder="Ton mot de passe" required>
    <button type="submit" class="submit-btn">Envoyer ‚úâÔ∏è</button>
  </form>

  <script>
    const motDePasseCorrect = "junior360"; // üîë Mot de passe requis

    function verifierInfos() {
      const nom = document.getElementById('nom').value.trim();
      const age = parseInt(document.getElementById('age').value);
      const email = document.getElementById('email').value.trim();
      const motDePasse = document.getElementById('motDePasse').value;

      if (motDePasse !== motDePasseCorrect) {
        alert("‚ùå Mot de passe incorrect !");
        return false;
      }

      if (!nom || age <= 10 || !email.includes('@')) {
        alert("‚ö†Ô∏è Remplis correctement toutes les infos !");
        return false;
      }

      alert(`‚úÖ Bienvenue ${nom} (${age} ans) ! Acc√®s autoris√© üéâ`);
      const bouton = document.getElementById('boutonVisite');
      bouton.disabled = false;
      bouton.classList.add("unlock");
      return false;
    }
  </script>
</body>
</html>
