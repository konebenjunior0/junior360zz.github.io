<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Site de Junior üòé</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
      background: url('IMG_1864.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      margin-top: 80px;
      font-size: 40px;
      text-shadow: 2px 2px 5px black;
    }

    p {
      margin-top: -5px;
      font-size: 22px;
      text-shadow: 1px 1px 4px black;
    }

    .btn-container {
      margin-top: 30px;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 20px;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    form {
      background-color: rgba(0, 0, 0, 0.8);
      display: inline-block;
      margin-top: 25px;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      width: 340px;
    }

    input {
      display: block;
      width: 90%;
      padding: 14px;
      margin: 10px auto;
      border: none;
      border-radius: 6px;
      font-size: 18px;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #1e7e34;
    }

    /* üîπ Version mobile : agrandir tout automatiquement */
    @media (max-width: 600px) {
      h1 {
        font-size: 55px;
        margin-top: 60px;
      }

      p {
        font-size: 26px;
      }

      button {
        font-size: 24px;
        padding: 18px 35px;
      }

      form {
        width: 90%;
        padding: 40px;
      }

      input {
        font-size: 22px;
        padding: 16px;
      }

      h3 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur le site de Junior üòé</h1>
  <p>Clique sur un bouton pour continuer :</p>

  <div class="btn-container">
    <a href="https://heylink.me/beendojr/" target="_blank">
      <button>Aller sur mon site üåç</button>
    </a>
    <a href="boutique.html" target="_blank">
      <button>Boutique üõí</button>
    </a>
  </div>

  <form onsubmit="return envoyerInfos()">
    <h3>Entre tes infos üëá</h3>
    <input type="text" id="nom" placeholder="Ton nom" required>
    <input type="number" id="age" placeholder="Ton √¢ge" required>
    <input type="email" id="email" placeholder="Ton e-mail" required>
    <input type="password" id="motDePasse" placeholder="Ton mot de passe" required>
    <button type="submit" class="submit-btn">Envoyer ‚úâÔ∏è</button>
  </form>

  <script>
    function envoyerInfos() {
      const nom = document.getElementById('nom').value;
      const age = document.getElementById('age').value;
      const email = document.getElementById('email').value;
      const motDePasse = document.getElementById('motDePasse').value;

      if (!nom || !age || !email || !motDePasse) {
        alert("Remplis tous les champs avant de continuer !");
        return false;
      }

      alert(`Merci ${nom} (${age} ans) ! Ton e-mail (${email}) a bien √©t√© enregistr√© üéâ`);
      window.location.href = "https://heylink.me/beendojr/";
      return false;
    }
  </script>
</body>
</html>
