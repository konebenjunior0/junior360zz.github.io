<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site de Junior üòé</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('ton-image-de-fond.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin: 20px 10px;
      line-height: 1.3em;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.2em;
      margin: 15px 0;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .form-section {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      text-align: center;
    }

    #aiButton {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.8em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      .btn {
        font-size: 1.1em;
        padding: 12px 20px;
      }
      input {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bienvenue sur le site de Junior üòé</h1>
    <p>Clique sur le bouton pour visiter mon site :</p>
    <button class="btn" onclick="window.location.href='https://junior360zz.github.io/boutique'">
      Aller sur mon site üåç
    </button>
  </div>

  <div class="form-section">
    <h2>Entre tes infos üëá</h2>
    <input type="text" placeholder="Ton nom" />
    <input type="number" placeholder="Ton √¢ge" />
  </div>

  <button id="aiButton">ü§ñ</button>

</body>
</html>
