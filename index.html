<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      margin: 0;
      padding: 0;
      background: url('IMG_1864.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      margin-top: 100px;
      font-size: 64px;
      text-shadow: 3px 3px 8px black;
    }

    p {
      margin-top: -10px;
      font-size: 34px;
      text-shadow: 2px 2px 6px black;
    }

    button {
      background-color: #007bff;
      color: white;
      font-size: 30px;
      padding: 25px 50px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      margin: 15px;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    form {
      background-color: rgba(0, 0, 0, 0.85);
      display: inline-block;
      margin-top: 40px;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      width: 90%;
      max-width: 600px;
    }

    h3 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    input {
      display: block;
      width: 95%;
      padding: 24px;
      margin: 15px auto;
      border: none;
      border-radius: 10px;
      font-size: 26px;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
      margin-top: 20px;
      font-size: 28px;
      padding: 24px 40px;
    }

    .submit-btn:hover {
      background-color: #1e7e34;
    }

    /* Panier flottant */
    #cart-icon {
      position: fixed;
      bottom: 35px;
      right: 35px;
      background-color: #ffcc00;
      color: black;
      font-size: 46px;
      padding: 28px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      transition: 0.3s;
    }

    #cart-icon:hover {
      transform: scale(1.1);
    }

    /* Mobile */
    @media (max-width: 600px) {
      h1 { font-size: 72px; }
      p { font-size: 36px; }
      button { font-size: 32px; padding: 26px 55px; }
      form { width: 92%; padding: 55px; }
      input { font-size: 28px; padding: 26px; }
      .submit-btn { font-size: 30px; }
      #cart-icon { font-size: 48px; padding: 30px; bottom: 35px; right: 35px; }
    }
  </style>
</head>

</html>
